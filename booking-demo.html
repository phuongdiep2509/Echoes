<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Booking Integration</title>
    <style>

        .event-meta { color: #666; margin-bottom: 15px; }
        .price { font-size: 1.5rem; font-weight: bold; color: #74070d; margin-bottom: 20px; }
        .btn { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background: #74070d; color: white; }
        .btn-secondary { background: transparent; color: #74070d; border: 2px solid #74070d; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="booking-card">
        <div class="event-info">
            <h2>üéµ ƒê√™m Nh·∫°c Acoustic - Tr·ªãnh C√¥ng S∆°n</h2>
            <div class="event-meta">
                üìÖ 25/12/2024 ‚Ä¢ üïí 20:00<br>
                üìç Nh√† h√°t L·ªõn H√† N·ªôi<br>
                üé´ V√© VIP
            </div>
            <div class="price">1.500.000ƒë</div>
        </div>

        <div id="bookingStatus">
            <button onclick="simulateBooking()" class="btn btn-primary">
                üé´ ƒê·∫∑t v√© ngay
            </button>
        </div>

        <div id="bookingSuccess" style="display: none;">
            <div class="success">
                ‚úÖ ƒê·∫∑t v√© th√†nh c√¥ng! Booking ID: <span id="bookingId"></span>
            </div>
            
            <div style="text-align: center;">
                <button onclick="proceedToPayment()" class="btn btn-primary">
                    üí≥ Thanh to√°n
                </button>
                <button onclick="giftTicket()" class="btn btn-secondary">
                    üéÅ G·ª≠i t·∫∑ng v√©
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentBookingId = null;

        function simulateBooking() {
            // Simulate booking process
            const bookingData = {
                id: 'booking_' + Date.now(),
                eventName: 'ƒê√™m Nh·∫°c Acoustic - Tr·ªãnh C√¥ng S∆°n',
                eventDate: '25/12/2024',
                eventTime: '20:00',
                venue: 'Nh√† h√°t L·ªõn H√† N·ªôi',
                ticketType: 'VIP',
                price: 1500000,
                quantity: 1,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            const existingBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
            existingBookings.push(bookingData);
            localStorage.setItem('userBookings', JSON.stringify(existingBookings));

            currentBookingId = bookingData.id;

            // Show success state
            document.getElementById('bookingStatus').style.display = 'none';
            document.getElementById('bookingSuccess').style.display = 'block';
            document.getElementById('bookingId').textContent = currentBookingId;
        }

        function proceedToPayment() {
            // Save booking data for payment
            localStorage.setItem('currentBooking', JSON.stringify({
                id: currentBookingId,
                type: 'regular'
            }));
            
            // Redirect to payment
            window.location.href = 'components/payment.html?type=booking&bookingId=' + currentBookingId;
        }

        function giftTicket() {
            // Redirect to gift page with booking ID
            window.location.href = 'ticketGift.html?bookingId=' + currentBookingId;
        }
    </script>
</body>
</html>
