<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise | Echoes</title>
    <link rel="icon" type="image/png" href="assets/images/index/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nhúng font và icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&display=swap" rel="stylesheet">

    <!-- Nhúng css -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/gift-popup.css">
    
    <!-- Nhúng AuthManager -->
    <script src="scripts/authManager.js"></script>
</head>
<body>
    <div id="header">
        <script>
            fetch('components/user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    
                    // Cập nhật UI header với AuthManager
                    if (window.authManager) {
                        authManager.updateHeaderUI();
                    }
                    
                    const script = document.createElement('script');
                    script.src = 'components/scroll_header.js';
                    document.body.appendChild(script);
                });
        </script>
    </div>

    <main class="container my-5">
        <!-- Breadcrumb -->
        <nav class="breadcrumb-custom mb-4">
            <a href="index.html">TRANG CHỦ</a> / <span>MERCHANDISE</span>
        </nav>

        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3" style="color: var(--color-red);">TẤT CẢ SẢN PHẨM</h1>
            <p class="text-muted">
                Những sản phẩm Merch từ những sự kiện âm nhạc bạn yêu thích!
            </p>
        </div>

        <!-- Product List -->
        <div class="row">
            <div class="col-12">
                <div id="merchandise-list-container" class="row"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer">
        <script>
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Lỗi khi tải footer:', error));
        </script>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <iframe src="accounts/SignUp_LogIn_Form.html" class="login-iframe"></iframe>
        </div>
    </div>

    <!-- Modal Styles -->
    <style>
        .breadcrumb-custom {
            background: var(--color-green);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .breadcrumb-custom a {
            color: white;
            text-decoration: none;
        }
        
        .breadcrumb-custom a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb-custom span {
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            display: none;
            z-index: 99999;
        }
        
        .modal-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-container {
            width: 850px;
            max-width: 95%;
            border-radius: 10px;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
        }
        
        .login-iframe {
            width: 100%;
            height: 550px;
            background: transparent;
            border-radius: 10px;
            border: none;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            z-index: 100000;
            background: rgba(255, 255, 255, 0.9);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: 1px solid #ddd;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 1);
            color: #333;
        }

        .product-item {
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .product-item:hover {
            transform: translateY(-5px);
            text-decoration: none;
            color: inherit;
        }

        .out-of-stock {
            opacity: 0.6;
        }

        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            background: #dc3545;
            color: white;
        }
    </style>
    
    <!-- Modal Scripts -->
    <script>
        function openModal() {
            document.getElementById("loginModal").classList.add("show");
        }
        
        function closeModal() {
            document.getElementById("loginModal").classList.remove("show");
        }
        
        // Close modal when clicking outside
        document.getElementById("loginModal").addEventListener("click", function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>

    <!-- Gift Popup Script -->
    <script src="scripts/gift-popup.js"></script>
    <script type="module" src="scripts/merchandise.js"></script>

</body>
</html>
