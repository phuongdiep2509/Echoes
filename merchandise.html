<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise | Echoes</title>
    <link rel="icon" type="image/png" href="assets/images/index/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nhúng font và icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&display=swap" rel="stylesheet">

    <!-- Nhúng css -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/gift-popup.css">
    
    <style>
        body {
            background-color: #f0efeb;
            font-family: "Fraunces", serif;
            color: #333;
            line-height: 1.6;
            margin-top: 100px;
        }
        
        .breadcrumb-custom {
            background-color: var(--color-green);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .breadcrumb-custom a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-custom a:hover {
            color: #ffffff;
        }
    </style>
    
    <!-- Scripts -->
    <script src="scripts/authManager.js"></script>
    <script src="scripts/common.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <main class="container my-5">
        <!-- Breadcrumb -->
        <nav class="breadcrumb-custom mb-4">
            <a href="index.html">TRANG CHỦ</a> / <span>MERCHANDISE</span>
        </nav>

        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3" style="color: var(--color-red);">TẤT CẢ SẢN PHẨM</h1>
            <p class="text-muted">
                Những sản phẩm Merch từ những sự kiện âm nhạc bạn yêu thích!
            </p>
        </div>

        <!-- Product List -->
        <div class="row">
            <div class="col-12">
                <div id="merchandise-list-container" class="row"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <iframe src="accounts/SignUp_LogIn_Form.html" class="login-iframe"></iframe>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/gift-popup.js"></script>
    <script type="module" src="scripts/merchandise.js"></script>

</body>
</html>
