<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé của tôi | Echoes</title>
    <link rel="icon" type="image/png" href="assets/images/index/favicon.png">

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/myTicket.css">
    
    <!-- Nhúng AuthManager -->
    <script src="scripts/authManager.js"></script>
</head>
<body>
    <div id="header">
        <script>
            fetch('components/user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    if (window.authManager) {
                        authManager.updateHeaderUI();
                    }
                    const script = document.createElement('script');
                    script.src = 'components/scroll_header.js';
                    document.body.appendChild(script);
                });
            </script>
            
    </div>
<section class="my-ticket-wrapper">
  <h1 class="page-title">Vé của tôi</h1>

  <!-- FILTER -->
  <div class="ticket-filter">
    <button class="filter active" data-status="all">Tất cả</button>
    <button class="filter" data-status="success">Thành công</button>
    <button class="filter" data-status="cancelled">Đã huỷ</button>
  </div>

  <!-- SUB TAB -->
  <div class="sub-filter">
    <span class="sub active">Sắp diễn ra</span>
    <span class="sub">Đã kết thúc</span>
  </div>

  <!-- CONTENT -->
  <div id="ticket-content"></div>
</section>

<script src="scripts/myTicket.js"></script>
    <div id="footer">
        <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Lỗi khi tải footer:', error));
        </script>
    </div>
    
    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-container" id="loginModal">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            
            <iframe src="accounts/SignUp_LogIn_Form.html"></iframe>
        </div>
    </div>
</body>
</html>
