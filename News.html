<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức & Khuyến mãi | Echoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/News.css">
    <link rel="stylesheet" href="responsives/NewsRe.css">
    <!-- Nhúng font và icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&display=swap" rel="stylesheet">

    <!-- Nhúng css -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/gift-popup.css">
    
    <!-- Nhúng AuthManager -->
    <script src="scripts/authManager.js"></script>
</head>
<body>
    <div id="header">
        <script>
            fetch('components/user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
            
                    // Cập nhật UI header với AuthManager
                    if (window.authManager) {
                        authManager.updateHeaderUI();
                    }
            
                    const script = document.createElement('script');
                    script.src = 'components/scroll_header.js';
                    document.body.appendChild(script);
                });
            </script>
            
    </div>

    <main class="container my-5">
        <nav class="breadcrumb-custom mb-4">
            <a href="../index.html">TRANG CHỦ</a> / <span>TIN TỨC & KHUYẾN MÃI</span>
        </nav>


        <div class="row">
            <aside class="col-md-3 border-end">
                <h5 class="fw-bold mb-4 text-danger border-bottom pb-2">TIN NỔI BẬT</h5>
                <div id="sidebar-news"></div>
            </aside>
            <section class="col-md-9 ps-md-4">
                <h5 class="fw-bold mb-4 border-bottom pb-2">TIN TỨC</h5>
                <div id="news-list-container"></div>  
            </section>
        </div>
    </main>


    <!-- FOOTER -->
    <div id="footer">
        <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Lỗi khi tải footer:', error));
        </script>
    </div>

    <script type="module" src="scripts/News.js"></script>
    <script src="scripts/gift-popup.js"></script>
</body>
</html>
