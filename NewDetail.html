<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết | Echoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/News.css">
    <!-- Nhúng font và icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&display=swap" rel="stylesheet">

    <!-- Nhúng css -->
    <link rel="stylesheet" href="assets/css/base.css">
    
    <!-- Nhúng AuthManager -->
    <script src="scripts/authManager.js"></script>
</head>
<body>
    <div id="header">
        <script>
            fetch('components/user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
            
                    // Cập nhật UI header với AuthManager
                    if (window.authManager) {
                        authManager.updateHeaderUI();
                    }
            
                    const script = document.createElement('script');
                    script.src = 'components/scroll_header.js';
                    document.body.appendChild(script);
                });
            </script>
            
    </div>


    <main class="container my-5" style="max-width: 850px; margin-top: 100px;">
        <nav class="mb-4">
            <a href="News.html" class="text-decoration-none text-muted small">← Quay lại Tin tức</a>
        </nav>
       
        <h1 id="news-title" class="fw-bold mb-3 display-5"></h1>
        <p class="text-muted border-bottom pb-3" id="news-date"></p>


        <div id="news-content" class="mt-4">
            </div>
    </main>


    <!-- FOOTER -->
    <div id="footer">
        <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Lỗi khi tải footer:', error));
        </script>
    </div>

    <script type="module" src="scripts/NewsDetail.js"></script>
</body>
</html>
