<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết | Echoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/News.css">
    <!-- Nhúng font và icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&display=swap" rel="stylesheet">

    <!-- Nhúng css -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="responsives/mobileMenuRe.css">
    
    <!-- Nhúng AuthManager -->
    <script src="scripts/authManager.js"></script>
</head>
<body>
    <div id="header">
        <script>
            fetch('components/user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
            
                    // Cập nhật UI header với AuthManager
                    if (window.authManager) {
                        authManager.updateHeaderUI();
                    }
            
                    // Load scroll header script
                    const scrollScript = document.createElement('script');
                    scrollScript.src = 'components/scroll_header.js';
                    document.body.appendChild(scrollScript);
                    
                    // Load header functionality script
                    const headerScript = document.createElement('script');
                    headerScript.src = 'components/header.js';
                    headerScript.onload = function() {
                        // Initialize mobile menu after header.js loads
                        setTimeout(() => {
                            if (window.mobileMenuFunctions && window.mobileMenuFunctions.init) {
                                window.mobileMenuFunctions.init();
                            }
                        }, 100);
                    };
                    document.body.appendChild(headerScript);
                });
            </script>
            
    </div>


    <main class="container my-5" style="max-width: 850px; margin-top: 100px;">
        <nav class="mb-4">
            <a href="News.html" class="text-decoration-none text-muted small">← Quay lại Tin tức</a>
        </nav>
       
        <h1 id="news-title" class="fw-bold mb-3 display-5"></h1>
        <p class="text-muted border-bottom pb-3" id="news-date"></p>


        <div id="news-content" class="mt-4">
            </div>
    </main>


    <!-- FOOTER -->
    <div id="footer">
        <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Lỗi khi tải footer:', error));
        </script>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <iframe src="accounts/SignUp_LogIn_Form.html" class="login-iframe"></iframe>
        </div>
    </div>

    <!-- Modal Styles -->
    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            display: none;
            z-index: 99999;
        }
        
        .modal-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-container {
            position: relative;
            width: 850px;
            max-width: 95%;
            border-radius: 10px;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
        }
        
        .login-iframe {
            width: 100%;
            height: 550px;
            background: transparent;
            border-radius: 10px;
            border: none;
        }
        
        .close-modal {
            position: absolute;
            top: 0px;
            right: 0px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            z-index: 100000;
            background: rgba(255, 255, 255, 0.95);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: 1px solid #ccc;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
            border-color: #999;
            transform: scale(1.1);
        }
    </style>

    <script>
        function openModal() {
            document.getElementById("loginModal").classList.add("show");
        }
        
        function closeModal() {
            document.getElementById("loginModal").classList.remove("show");
        }
        
        // Close modal when clicking outside
        document.getElementById("loginModal").addEventListener("click", function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>

    <script type="module" src="scripts/NewsDetail.js"></script>
</body>
</html>
