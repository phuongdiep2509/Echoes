<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    
    <style>
        /* Reset cơ bản */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
            padding-top: 50px; /* ≈ chiều cao header */
        }
        .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;

        transition: transform 0.35s ease, background 0.3s ease;
        transform: translateY(0);
        }

        .header.show {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        }

        .header.hide {
            transform: translateY(-100%);
        }

        /* Thu gọn header khi scroll */
        .header.show .inner-wrap-2 {
            padding: 6px 50px;
        }

        .header.show .inner-logo img {
            height: 70px; /* nhỏ hơn */
        }

        .header-solid {
        background: rgba(30,30,30,0.9);
        backdrop-filter: blur(6px);
        }
        /* Phần trên cùng: vé của tôi, đăng nhập, đăng ký */
        .inner-wrap-1 {
        border-bottom: 1px solid #000;
        width: 100%; /* hoặc width: 300px; ví dụ */
        display: flex;
        justify-content: flex-end; /* nếu vẫn muốn nội dung bên phải trong vùng */
        padding: 4px 20px;
        font-weight: normal;
        font-size: 18px;
        color: #000;
        }

        .inner-wrap-1 ul {
        margin: 0 50px;
        display: flex;
        list-style: none;
        align-items: center;
        gap: 60px;
        }

        .inner-wrap-1 ul li a {
        color: #000;
        text-decoration: none;
        }

        .inner-wrap-1 ul li a:hover {
        text-decoration: underline;
        cursor: pointer;
        }

        /* Phần menu chính */
        .inner-wrap-2 {
        padding: 10px 50px; /* giữ padding nếu cần */
        display: flex;
        align-items: center;
        justify-content: space-between;
        }


        /* Logo */
        .inner-logo img {
        height: 100px; /* tùy chỉnh cao logo */
        display: block;
        }

        /* Menu chính */
        .inner-menu ul {
        list-style: none;
        display: flex;
        gap: 100px;
        font-weight: normal;
        font-size: 18px;
        color: #000;
        }

        .inner-menu ul li a {
        text-decoration: none;
        color: #000;
        }
        
        .inner-menu img {
        margin-left: 6px;
        height: 15px; /* tùy chỉnh cao logo */
        }
        .inner-wrap-1 ul li a:hover {
        color: #74070d;
        text-decoration: none;
        }

        .inner-wrap-1 ul li img {
        height: 16px; /* hoặc height: 1em; để bằng đúng kích thước font */
        width: auto;  /* giữ tỉ lệ ảnh */
        vertical-align: middle; /* canh giữa ảnh với chữ */
        margin-right: 5px; /* tạo khoảng cách nhẹ giữa c  hữ và ảnh */
        }


        .inner-menu ul li a:hover {
        color: #74070d; /* màu đỏ nâu khi hover */
        cursor: pointer;
        }

        /* Ẩn submenu mặc định */
        .inner-menu ul ul.submenu {
        display: none;
        position: absolute; /* để submenu không chiếm không gian */
        background-color: #fff; /* màu nền submenu */
        padding: 15px 0;
        list-style: none;
        margin-top: 5px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        min-width: 150px;
        z-index: 999;
        }

        /* Hiện submenu khi rê chuột vào li cha */
        .inner-menu ul li:hover > ul.submenu {
        display: block;
        }

        /* Tạo kiểu cho các item con */
        .inner-menu ul ul.submenu li {
        padding: 5px 20px;
        }

        .inner-menu ul ul.submenu li a {
        color: #000;
        text-decoration: none;
        display: block;
        }

        .inner-menu ul ul.submenu li a:hover {
        color: #74070d  ;
        }


        /* Thanh tìm kiếm */
        .search-box {
            position: relative;
        }

        .search-icon {
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #000; 
            padding: 10px;
        }

        .search-icon:hover {
            opacity: 0.8;
        }

        .search-container {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 2px solid var(--color-green);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }

        .search-container.show {
            display: block;
        }

        .search-input-container {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-green);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--color-red);
            box-shadow: 0 0 5px rgba(116, 7, 13, 0.3);
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-category {
            padding: 10px 15px;
            background: var(--color-beige);
            font-weight: bold;
            color: var(--color-green);
            border-bottom: 1px solid #ddd;
        }

        .search-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-item:hover {
            background: var(--color-beige);
        }

        .search-item-title {
            font-weight: bold;
            color: var(--color-green);
            margin-bottom: 5px;
        }

        .search-item-info {
            font-size: 14px;
            color: #666;
        }

        .search-item-price {
            color: var(--color-red);
            font-weight: bold;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .search-score {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .search-summary {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }

        mark {
            background-color: #ffeb3b;
            color: #333;
            padding: 1px 2px;
            border-radius: 2px;
        }
        #logoutBtn {
        color: #74070d;
        font-weight: 500;
        }

        #logoutBtn:hover {
        text-decoration: underline;
      }

        .button-dk {
          font-family: var(--font);
          border: none;
          font-weight: normal;
          font-size: 18px;
          color: #000;
        }
      
      @media screen and (max-width: 1024px) {
        .inner-menu {
          display: none;
          flex-direction: column;
          background-color: #f0efeb;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          padding: 10px 0;
        }

        .inner-regist {
          display: none;
          flex-direction: column;
          background-color: #f0efeb;
          position: absolute;
          top: 860%;
          left: 0;
          width: 100%;
          padding: 10px 0;
        }

        .inner-menu.show-menu {
          display: flex;
        }

        .inner-menu ul {
          flex-direction: column;
          width: 100%;
        }

        .inner-menu ul li a {
          padding: 10px 20px;
          text-align: center;
          width: 100%;
        }

        .inner-regist.show-regist {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          padding: 30px 0;
        }

        .inner-regist ul {
          flex-direction: column;
          width: 100%;
          padding: 0;
        }

        .inner-regist ul li {
          width: 100%;
          text-align: center;
          margin: 5px 0;
        }

        .header .inner-icon {
          display: block;
          cursor: pointer;
        }

        /* Responsive cho search */
        .search-container {
          width: 350px;
          right: -50px;
        }
      }

      @media screen and (max-width: 480px) {
        .header .inner-wrap .inner-menu ul li a {
          padding: 10px;
          text-align: center;
          width: 100%;
        }

        .inner-regist {
          display: none;
          flex-direction: column;
          background-color: #f0efeb;
          position: absolute;
          top: 535%;
          left: 0;
          width: 100%;
          padding: 10px 0;
        }
        .ad-banner img {
            max-height: 150px;
            object-fit: cover; /* cắt vừa nếu cần */
        }

        /* Mobile responsive cho search */
        .search-container {
          width: 300px;
          right: -100px;
        }

        .search-input {
          font-size: 14px;
          padding: 10px 12px;
        }

        .search-item-title {
          font-size: 14px;
        }

        .search-item-info {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div id="popup-container" style="display:none;"></div>
        <div class="inner-wrap-1">
            <ul>
              <li>
                <img src="assets/images/index/ticket-icon.png" />
                <a href="myTicket.html">VÉ CỦA TÔI</a>
            </li>
            <li>
                <img src="assets/images/index/user-icon.png">
                <a href="javascript:void(0)" onclick="openModal()">TÀI KHOẢN</a>
                <!-- Khi ĐÃ đăng nhập -->
                <span id="userBox" style="display:none;">
                    <span id="account-name"></span>
                    |
                    <a href="javascript:void(0)" id="logoutBtn">ĐĂNG XUẤT</a>
                </span>
            </li>
            </ul>
        </div>

        <div class="inner-wrap-2">
            <a href="index.html" class="inner-logo">
            <img src="assets/images/index/logo (no back).png" alt="echoes_logo.png">
            </a>

            <nav class="inner-menu">
            <ul>
                <li>   
                    <a href="#" onclick="return false;">GIỚI THIỆU</a>
                    <img src="assets/images/index/dropdown-icon.png">
                    <ul class="submenu">
                        <li><a href="aboutUs.html">VỀ CHÚNG TÔI</a></li>
                        <li><a href="rules.html">QUY ĐỊNH</a></li>
                    </ul>   
                </li>
                <li><a href="music.html">NHẠC SỐNG</a></li>
                <li><a href="concert.html">CONCERT ÂM NHẠC</a></li>
                <li><a href="merchandise.html">MERCHANDISE</a></li>
                <li><a href="news.html">TIN TỨC | KHUYẾN MÃI</a></li>
            </ul>
            </nav>

            <div class="search-box">
              <button class="search-icon" aria-label="Tìm kiếm" onclick="toggleSearch()">
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="30" y1="30" x2="16.65" y2="16.65"/>
                </svg>
              </button>
              
              <div class="search-container" id="searchContainer">
                <div class="search-input-container">
                  <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm sự kiện, concert, merchandise..." onkeyup="performSearch(this.value)" onkeydown="handleSearchKeydown(event)">
                </div>
                <div class="search-results" id="searchResults">
                  <div class="no-results">Nhập từ khóa để tìm kiếm...</div>
                </div>
              </div>
            </div>
        </div>
      </div>

    <script>
      // Script này sẽ được thay thế bởi AuthManager.updateHeaderUI() từ các trang chính
    </script>
    <script src="components/scroll_header.js"></script>
  </body>
</html>
