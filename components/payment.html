<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/payment.css">
</head>
<body>
    <div id="header">
        <script>
            fetch('user_header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
            
                    const user = localStorage.getItem("currentUser");
                    const accountName = document.getElementById("account-name");
            
                    if (user && accountName) {
                        accountName.innerText = user;
                        accountName.onclick = null; // bỏ mở modal login
                    }
            
                    const script = document.createElement('script');
                    script.src = 'scroll_header.js';
                    document.body.appendChild(script);
                });
            </script>
            
    </div>

    <main class="container my-5 pt-5">
        <h1 class="main-title text-center mb-5">XÁC NHẬN THANH TOÁN</h1>
        
        <div class="row">
            <div class="col-lg-7">
                <section class="mb-5">
                    <h2 class="section-title">Mã giảm giá</h2>
                    <div class="promotion-form d-flex overflow-auto pb-3">
                        </div>
                </section>

                <section>
                    <h2 class="section-title">Phương thức thanh toán</h2>
                    <div class="payment-form">
                        </div>
                </section>
            </div>

            <div class="col-lg-5">
                <div class="ticket-summary-card shadow">
                    <div class="poster-box">
                        <img src="" alt="Ảnh sự kiện" id="ticket-img">
                    </div>
                    <div class="summary-body p-4 text-white">
                        <h3 id="ticket-title" class="mb-1">Tên sự kiện</h3>
                        <p id="ticket-loc" class="small text-white-50 mb-4">Địa điểm</p>
                        
                        <div class="price-details border-top border-secondary pt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span id="ticket-zone">Loại vé</span>
                                <span id="ticket-price">0 đ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí hệ thống</span>
                                <span>50.000 đ</span>
                            </div>
                            <div id="discount-row"></div>
                        </div>

                        <hr class="border-secondary my-4">
                        
                        <div class="total-row d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 fw-bold">TỔNG CỘNG</span>
                            <span id="final-total" class="h3 mb-0 fw-bold text-warning">0 đ</span>
                        </div>

                        <button class="btn-finish mt-4 w-100 py-3 fw-bold">THANH TOÁN NGAY</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../scripts/payment.js" type="module"></script>
</body>
</html>
