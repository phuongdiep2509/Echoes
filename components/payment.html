<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán Vé | Echoes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/payment.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header checkout-header">
        <div class="inner-wrap-checkout">
            <a href="../index.html" class="checkout-logo-section">
                <img src="../assets/images/index/logo header .png" alt="Echoes Logo">
            </a>

            <nav class="checkout-nav">
                <ul>
                    <li>
                        <a href="myTicket.html">
                            <img src="../assets/images/index/ticket-icon.png" alt="icon">
                            VÉ CỦA TÔI
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="openModal()">
                            <img src="../assets/images/index/user-icon.png" alt="icon">
                            TÀI KHOẢN
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container my-5 pt-5">
        <h1 class="main-title text-center mb-5">XÁC NHẬN THANH TOÁN</h1>

        <div class="row">
            <!-- VOUCHER + PAYMENT -->
            <div class="col-lg-7">
                <!-- Voucher -->
                <section class="mb-5">
                    <h2 class="section-title">Mã giảm giá</h2>
                    <div class="promotion-form d-flex overflow-auto pb-3"></div>
                </section>

                <!-- Phương thức thanh toán -->
                <section>
                    <h2 class="section-title">Phương thức thanh toán</h2>
                    <div class="payment-form"></div>
                </section>
            </div>

            <!-- TÓM TẤT CẢ VÉ -->
            <div class="col-lg-5">
                <div class="ticket-summary-card shadow">
                    <div class="poster-box">
                        <img src="" alt="Ảnh sự kiện" id="ticket-img">
                    </div>
                    <div class="summary-body p-4 text-white">
                        <h3 id="ticket-title" class="mb-1">Tên sự kiện</h3>
                        <p id="ticket-loc" class="small text-white-50 mb-4">Địa điểm</p>

                        <div class="price-details border-top border-secondary pt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span id="ticket-zone">Loại vé</span>
                                <span id="ticket-price">0 đ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí hệ thống</span>
                                <span>50.000 đ</span>
                            </div>
                            <div id="discount-row"></div>
                        </div>

                        <hr class="border-secondary my-4">

                        <div class="total-row d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 fw-bold">TỔNG CỘNG</span>
                            <span id="final-total" class="h3 mb-0 fw-bold text-warning">0 đ</span>
                        </div>

                        <button class="btn-finish mt-4 w-100 py-3 fw-bold">THANH TOÁN NGAY</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="../scripts/payment.js" type="module"></script>
</body>

</html>
